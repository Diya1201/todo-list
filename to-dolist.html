<html>
    <head>
        <title>
            My To-Do List app
        </title>
        <link rel="stylesheet" href="design.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    </head>
    <body>
         <div>
             <header class="header">
                 <div class="div1">
                     <div class="div2">
                        <nav class="nav-bar">
                            <img id="header-img" scr="//live.staticflickr.com/1545/24808538502_8567bace29_n.jpg" alt="list logo">
                            <ul id="links">
                                <li class="list1"> <a>Home </a></li>
                                <li class="list1"> <a> List Page </a> </li>
                                <li class="list1"> <a>All Items </a></li>
                            </ul>
                        </nav>
                     </div>
                 </div>
             </header>
         </div>
         <center>
            <div class="main"> 
            <h1> TO-DO List </h1>
            <form class="" action="index.html" method="post">
                <input type="text" placeholder="  Add new task" name="task">
                <button  type="submit" class="button">
                     <strong> + </strong>
                </button> <br/>
                
            </form>
              <div class="task-list"> 
                <span class="custom-dropdown custom-dropdown_white">
                    <select class="dropdown_select dropdown_white filter-todos">
                      <option value="all"> All Items</option>
                      <option value="completed">Completed Tasks</option>
                      <option value="pending">Pending Tasks</option>
                    </select>
                </span>
                <ul class="main-ul" id="todo-ul"></ul> <br/>
                <button id="clear"> Clear List </button>
              </div>
            </div>  
            <script type="text/javascript" src="todo_script_es6.js"> </script> 
        </center>
    </body>
</html>
